<!DOCTYPE html>
<html>
<head>
  <title>Task3</title>
  <style>
    #parent {
      padding: 20px;
      text-align: center;
      width: 400px;
      margin: 50px auto;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      margin-bottom: 20px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .circle {
      width: 50px;
      height: 50px;
      background-color: gray;
      border-radius: 50%;
      display: inline-block;
      margin: 0 20px;
    }
  </style>
</head>
<body>
<div id="parent">
  <input type="text" id="input" placeholder="Enter a number (1, 2, or 3)">
  <button onclick="task3()">Submit</button>
  <br>
  <div class="circle" id="circle1"></div>
  <div class="circle" id="circle2"></div>
  <div class="circle" id="circle3"></div>
</div>

<script>
  function task3() {
    var input = document.getElementById("input");
    var num = Number(input.value.trim());
    var circle1 = document.getElementById("circle1");
    var circle2 = document.getElementById("circle2");
    var circle3 = document.getElementById("circle3");

    circle1.style.backgroundColor = "gray";
    circle2.style.backgroundColor = "gray";
    circle3.style.backgroundColor = "gray";

    switch (num) {
      case 1:
        circle1.style.backgroundColor = "red";
        break;
      case 2:
        circle2.style.backgroundColor = "yellow";
        break;
      case 3:
        circle3.style.backgroundColor = "green";
        break;
      default:
        alert("Invalid input! Please enter 1, 2, or 3");
        break;
    }
  }
</script>
</body>
</html>
